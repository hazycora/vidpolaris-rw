<!DOCTYPE html>
<html>
	<head id="h">
		<title>Settings | VidPolaris</title>
		<link href="/css/style.css" rel="stylesheet">
		<meta charset="UTF-8">
		<script src="/js/globalHead.js" type="text/javascript"></script>
		<link type="application/json+oembed" href="/api/oembed/" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<div class="hdr">
			<h1>VidPolaris</h1>
		</div>
		<div class="body">
			<div class="option">
				<label>Invidious Data Source:</label>
				<select id="invSrc" onInput="save('invSrc', this.value)">
					<option value="official">invidio.us</option>
					<option value="snopyta">snopyta.org</option>
					<option value="13ad">13ad.de</option>
					<option value="gcc">gcc-project.de</option>
				</select>
			</div>
			<div class="option">
				<label>Theme:</label>
				<select id="n_theme" onInput="save('n_theme', this.value)">
					<option value="light">Light</option>
					<option value="dark">Dark</option>
				</select>
			</div>
			<div class="option">
				<label>SmartQuality (BETA):</label>
				<select id="sq" onInput="save('sq', this.value)">
					<option value="disabled">Disabled</option>
					<option value="enabled">Enabled</option>
				</select>
			</div>
			<button onClick="apply()">Apply</button>
		</div>
		<script src="/js/globalBody.js" type="text/javascript"></script>
		<script src="/settings/index.js" type="text/javascript"></script>
	</body>
</html>
