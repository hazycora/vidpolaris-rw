<!DOCTYPE html>
<html onhashchange="window.location.reload()">
    <head>
        <title>VidPolaris Music</title>
        <link rel="stylesheet" href="/music/css/style.css">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div class="sidebar">
            <a href="/music/"><h1>VidPolaris Music</h1></a>
            <input placeholder="Search" id="q">
            <button onclick="search()">Search</button>
        </div>
        <div class="body">
            <div id="load" style="margin:1%;">
                <p>Please wait...</p>
            </div>
            <div id="content" style="display:none;">
                <div class="infBlock">
                    <img id="artCover">
                    <div>
                        <h2 id="albumName"></h2>
                        <h3><span class="material-icons">person</span> Coutributors: <span id="contribList"></span></h3>
                        <h3><span class="material-icons">person_add</span> <span id="fanCount"></span> Deezer fans</h3>
                        <h3><span class="material-icons">library_music</span> <span id="trackCount"></span> tracks</h3>
                        <h3><span class="material-icons">equalizer</span> Label: <span id="recordLabel"></span></h3>
                    </div>
                </div>
                <div id="trackFeed">

                </div>
            </div>
            <div id="playerLoading" style="display:none;">
                Please wait...
            </div>
            <div id="player" style="display:none;">
                <img id="cover">
                <div class="pInfo">
                    <a id="tiLink"><h2 class="hoverline" id="title"></h2></a>
                    <a id="arLink"><h3><span class="material-icons">person</span> <span id="artP" class="hoverline"></span></h3></a>
                    <a id="alLink"><h3><span class="material-icons">album</span> <span id="albP" class="hoverline"></span></h3></a>
                    <div class="snackBar">
                        <button id="togglePlayback" onclick="togglePlayback()">Play</button>
                        <button id="toggleLoop" onclick="toggleLoop()">Loop</button>
                        <button onclick="closePlayer()">Close Player</button>
                    </div>
                </div>
                <div class="prog"><div id="in" class="progIn"></div></div>
                <audio id="p"></audio>
            </div>
            <script src="/music/album/index.js"></script>
            <script src="/music/global.js"></script>
        </body>
    </html>
